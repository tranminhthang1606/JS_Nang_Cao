<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-3">
      <nav class="row">
        <div class="col-3 text-center">
          <h2 class="label_welcome">Login to get Started</h2>
        </div>
        <div class="col-5 text-center">
          <i class="bi bi-flower2 fs-1"></i>
        </div>
        <div class="col-3">
          <form onsubmit="return false" class="d-flex gap-0 row-gap-3 column-gap-3">
            <div class="p-1">
              <input
                type="text"
                placeholder="user"
                class="border border-0 text-center bg-light rounded-pill user"
              />
            </div>
            <div class="p-1">
              <input
                type="text"
                placeholder="PIN"
                maxlength="4"
                class="border border-0 text-center bg-light rounded-pill pin"
              />
            </div>
            <button class="btn btn-login">
              <i class="bi bi-arrow-right"></i>
            </button>
          </form>
        </div>
      </nav>
      <div class="container_app">
        <div class="heading_tab mt-5">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-5">
              <h2>Current balance</h2>
              <p>As of 05/03/2037</p>
            </div>

            <div class="col-5 text-center">
              <h1 class="label-balance">0000$</h1>
            </div>
          </div>
        </div>
        <div class="trading_tab row d-flex justify-content-center gap-5">
          <div class="col-5 d-flex flex-column trading_tab_left"></div>
          <div class="col-5 request_trading">
            <div
              class="request_trading_item bg-warning rounded d-flex flex-column p-5"
            >
              <h3 class="bg-transparent">Transfer Money</h3>
              <form onsubmit="return false" class="bg-transparent method">
                <div>
                  <input class="transfer_to" type="text" />
                  <br />
                  <p>Transfer to</p>
                </div>
                <div>
                  <input class="transfer_amount" type="number" />
                  <br />
                  <p>Amount</p>
                </div>
                <button class="btn bg-light btn-transfer">
                  <i class="bi bi-arrow-right"></i>
                </button>
              </form>
            </div>
            <div
              class="request_trading_item bg-success rounded d-flex flex-column p-5"
            >
              <h3 class="bg-transparent">Request loan</h3>
              <div class="bg-transparent method">
                <div>
                  <input type="number" />
                  <br />
                  <p>Amount</p>
                </div>
                <button class="btn bg-light">
                  <i class="bi bi-arrow-right"></i>
                </button>
              </div>
            </div>
            <div
              class="request_trading_item bg-danger rounded d-flex flex-column p-5"
            >
              <h3 class="bg-transparent">Close Account</h3>
              <div class="bg-transparent method">
                <div>
                  <input type="text" />
                  <br />
                  <p>Confirm user</p>
                </div>
                <div>
                  <input type="text" />
                  <br />
                  <p>Confirm PIN</p>
                </div>
                <button class="btn bg-light">
                  <i class="bi bi-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="in_out_inter col-6">
            <div>
              <span>In:</span>
              <span class="in"></span>
            </div>
            <div>
              <span>Out:</span>
              <span class="out"></span>
            </div>
            <div>
              <span>Interest:</span>
              <span class="interest"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
